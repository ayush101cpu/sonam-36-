<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
	<label>Name</label>
<input type="TEXT" name="FULL NAME">
<hr>
<label>Date of Birth</label>
<input type="date" name="dab">
<hr>
<label>Gender</label>
<input type="radio" name="gender"value="Male">Male
<input type="radio" name="gender"value="Female">Female
<hr>
<label>Hobbies</label>
<input type="checkbox" name="Running">Running
<input type="checkbox" name="Gaming">Gaming
<input type="checkbox" name="Travelling">Travelling
<input type="checkbox" name="Summing">Summing
<input type="checkbox" name="Programming">Programming
<hr>
<label>Your color</label>
<input type="color" name="">
<hr>
<label>Password</label>
<input type="password" name="">
</body>
</html>
